<div id="uniqueJumpFlip">
  <style>
    /* Scope all styles to #uniqueJumpFlip */
    #uniqueJumpFlip * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Container (acts as main) */
    #uniqueJumpFlip .container {
      /* You can tweak these to suit your layout */
      display: grid;
      gap: 5vmin;
      /* Optional background + padding to visually separate from your page */
      background-color: #09090b;
      padding: 5vmin;
      border-radius: 1vmin;
      justify-content: center;
      align-items: center;
    }

    /* Each animated box */
    #uniqueJumpFlip .container div {
      --delay: 0.1s;
      --duration: 2s;
      --int: 1;
      --rotate: 0.5turn;
      display: grid;
      grid-template-areas: "stack";
      place-items: center;
      inline-size: 3vmin;    /* Width */
      aspect-ratio: 1;        /* Keep squares */
      border-radius: 1vmin;
      background-color: var(--color);
      animation: jump-flip var(--duration) calc(var(--i) * var(--delay)) infinite;
    }

    /* Reflection or overlay on the box */
    #uniqueJumpFlip .container div::after {
      content: "";
      grid-area: stack;
      background-image: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMiIgaGVpZ2h0PSIzMiIgZmlsbD0iI2ZmZmZmZiIgdmlld0JveD0iMCAwIDI1NiAyNTYiPjxwYXRoIGQ9Ik0yMTguMjksMTgyLjE3YTEyLDEyLDAsMCwxLTE2LjQ3LDQuMTJMMTQwLDE0OS4xOVYyMTZhMTIsMTIsMCwwLDEtMjQsMFYxNDkuMTlsLTYxLjgyLDM3LjFhMTIsMTIsMCwxLDEtMTIuMzUtMjAuNThMMTA0LjY4LDEyOCw0MS44Myw5MC4yOUExMiwxMiwwLDEsMSw1NC4xOCw2OS43MUwxMTYsMTA2LjgxVjQwYTEyLDEyLDAsMCwxLDI0LDB2NjYuODFsNjEuODItMzcuMWExMiwxMiwwLDEsMSwxMi4zNSwyMC41OEwxNTEuMzIsMTI4bDYyLjg1LDM3LjcxQTEyLDEyLDAsMCwxLDIxOC4yOSwxODIuMTdaIj48L3BhdGg+PC9zdmc+");
      background-size: 100%;
      inline-size: 50%;
      block-size: 50%;
      animation: jump-flip var(--duration) calc(var(--i) * var(--delay) + 0.63s) infinite;
    }

    /* Keyframes for the jump-flip animation */
    @keyframes jump-flip {
      10% {
        rotate: 0.01turn;
        scale: 1.2 0.5;
        translate: 0 calc(35% * var(--int));
      }
      15% {
        rotate: 0turn;
        scale: 0.75 2.5;
      }
      20%,
      35% {
        scale: 1;
        translate: 0 calc(-250% * var(--int));
      }
      40% {
        scale: 0.8 2;
      }
      42%,
      100% {
        rotate: var(--rotate);
      }
      45% {
        scale: 1.2 0.8;
        translate: 0 calc(20% * var(--int));
      }
      80%,
      100% {
        scale: 1;
        translate: 0 0;
      }
    }
  </style>

  <div class="container">
    <div style="--i: 0; --color: #be185d"></div>
    <div style="--i: 1; --color: #4f46e5"></div>
    <div style="--i: 2; --color: #047857"></div>
  </div>
</div>
